<!doctype html>
<html lang="en">

<head>
  <title>Tabular</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  
  <link href="/static/material-kit-master/assets/css/material-kit.css?v=3.0.0" rel="stylesheet" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-absolute bg-transparent shadow-none">
      <div class="container">
        <a class="navbar-brand text-white" style="font-size: 18px;" href="javascript:;">Tabular</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header-2" aria-controls="navbar-header-2" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-header-2">
  
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white mx-2" style="font-size: 18px;" href="/login">
                Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" style="font-size: 18px;" href="/register">
                Register
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="page-header min-vh-100" style="background-image: url('/static/images/welcome.webp');" loading="lazy">

      <span class="mask bg-gradient-dark opacity-5"></span>


      <div class="container">

        {% with messages = get_flashed_messages(with_categories=true) %}

          {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
              <span class="alert-text">{{message | e}}</span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endfor %}
          {% endif %}

        {% endwith %}     

        <div class="row">
          <div class="col-lg-6 col-md-7 d-flex justify-content-center flex-column">
            <h1 class="text-white mb-4">Tabular</h1>
            <p class="text-white opacity-8 lead pe-5 me-5">Learn your favorite songs and collaborate with friends! </p>
            <a href="{{url_for('register')}}">
              <div class="buttons">
                <button type="button" class="btn btn-white mt-4">Get Started</button>
              </div>
            </a>

          </div>
        </div>
      </div>
    </div>
  </header>


  <script src="/static/material-kit-master/assets/js/core/popper.min.js"></script>
  <script src="/static/material-kit-master/assets/js/core/bootstrap.min.js"></script>
  <script src="/static/material-kit-master" type="text/javascript"></script>
    
</body>

</html>
