{% extends 'base.html'%}

{% block content %}

  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <div class="logo">
        <a href="/" class="simple-text logo-normal">
          Tabular

        </a>
      </div>
      
      <div class="sidebar-wrapper">
        <ul class="nav">
          
          <li class="{% block dashboard %}{% endblock %}">
            <a href="/">
              <i class="nc-icon nc-bank"></i>
              <p>Dashboard</p>
            </a>
          </li>
          
          
          <li class="{% block search %}{% endblock %}">
            <a href="{{url_for('search_page')}}">
              <i class="nc-icon nc-zoom-split"></i>
              <p>Search</p>
            </a>
          </li>
          
          
          <li class="{% block playlists %}{% endblock %}">
            <a href="{{url_for('user_playlists',user_id=0)}}">
              <i class="nc-icon nc-button-play"></i>
              <p>Playlists</p>
            </a>
          </li>
          
          
          <li class="{% block friends %}{% endblock %}">
            <a href="">
              <i class="nc-icon nc-satisfied"></i>
              <p>Friends</p>
            </a>
          </li>
          
          
          <li class="{% block bands %}{% endblock %}">
            <a href="">
              <i class="nc-icon nc-note-03"></i>
              <p>Bands</p>
            </a>
          </li>

          <li class="{% block messages %}{% endblock %}">
            <a href="">
              <i class="nc-icon nc-chat-33"></i>
              <p>Messages</p>
            </a>
          </li>

          
          
          <li class="{% block user_profile %}{% endblock %}">
            <a href="{{url_for('user_profile', user_id=0)}}">
              <i class="nc-icon nc-circle-10"></i>
              <p>User Profile</p>
            </a>
          </li>
          

        </ul>
      </div>
    </div>

    
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            {% block panel_title %}{% endblock %}

          </div>
          <div class="collapse navbar-collapse justify-content-end">
            <a class="navbar-link mr-4" href="{{url_for('user_profile', user_id=0)}}">{{user.username}}</a>
            <a class="navbar-link" href="/logout">Logout</a>
          </div>
          
          

      </nav>
      <!-- End Navbar -->

      
      <div class="content">
        {% block panel_content %}

        {% endblock %}
      </div>
      
    </div>
  </div>

{% endblock %}
