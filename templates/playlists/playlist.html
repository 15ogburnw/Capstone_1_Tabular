{% extends 'home.html' %}



{% block panel_title %} <p class="navbar-brand">Playlists</p> {% endblock %}

{% block panel_content %}

<h1>{{playlist.name}}</h1>
<h3>Created by {{playlist.creator.username}}</h3>

<ul class="songs-list">

    {% for song in playlist.songs %}
    <li><a href="{{song.tab_url}}">{{song.title}} by {{song.artist}}</a></li>
    {% endfor %}

</ul>

{% endblock %}
