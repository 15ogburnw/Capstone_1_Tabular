{% extends 'home.html' %}



{% block panel_title %} <h5><a href="{{url_for('user_profile',user_id=user.id)}}" class="link-dark">@{{user.username}}</a>'s Playlists</h5> {% endblock %}

{% block panel_content %}

<ul class="playlists-list">

    {% for playlist in user.playlists %}
    <li>
        <a href="{{url_for('show_playlist', playlist_id=playlist.id)}}">{{playlist.name}}</a><br>
        
    </li>
    {% endfor %}

</ul>


{% endblock %}
