{% extends 'home.html' %}



{% block panel_title %} <p class="navbar-brand">Playlists</p> {% endblock %}

{% block panel_content %}

<h1>My Liked Songs</h1>


<ul class="songs-list">

    {% for song in user.likes %}
    <li><a href="{{song.tab_url}}">{{song.title}} by {{song.artist}}</a></li>
    {% endfor %}

</ul>

{% endblock %}
